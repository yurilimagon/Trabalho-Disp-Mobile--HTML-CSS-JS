<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="/src/style.css">
    <title>Fatec Lins</title>
</head>
<body>
    <div class="login">
        <div class="ui segment red">
            <h1>Fatec Lins</h1>
                <form class="ui form">
                    
                    <div class="inline field">
                        <input id="userLogin" type="text" aria-label="Usuário" placeholder="Usuário">
                    </div>
                    
                    <div class="inline field">
                        <input id="userPassword" type="password" aria-label="Senha" placeholder="Senha">
                    </div>
                    
                    <div class="inline field">
                        <a href="#">Esqueci minha senha</a>
                        
                        <a id="btn-entrar" class="ui green button">Entrar</a>
                        <p class="txt-center ls-login-signup"></p>
                    </div>
                    
                    
                </form>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    $('#btn-entrar').click(function(){
        window.open("admin.html","_self");
    });
</script>
</html>
