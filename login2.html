<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="./src/signin.css">

    <title>Fatec Lins</title>

    </head>

    <!-- BODY -->
    <body class="text-center">

      <!-- FORM -->
      <form class="form-signin">

        <!-- LOGO/TEXTO -->
        <img class="mb-4" src="./img/logo-fatec10anos-main.png" alt="" width="150" height="60">
        <h1 class="h3 mb-3 font-weight-normal">Área do Aluno</h1>
        <h1 class="h3 mb-3 font-weight-normal">
          Fatec Lins
        </h1><!-- FIM LOGO/TEXTO -->

        <!-- INPUTS -->
        <label for="inputUsuario" class="sr-only">Usuário</label>
        <input id="inputUsuario" type="text" class="form-control" placeholder="Usuário" required autofocus>
        <label for="inputSenha" class="sr-only">Senha</label>
        <input id="inputSenha" type="password" class="form-control" placeholder="Senha" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Manter autenticado
          </label>
        </div>
        <button id="btn-entrar" class="btn btn-lg btn-success btn-block" type="submit">Entrar</button>
        <p class="mt-5 mb-3 text-muted">
          &copy; 2020
        </p><!-- FIM INPUTS -->

        <!-- TOASTS -->
        <div id="toast-erro" class="toast" data-autohide="false">
          <div class="toast-header">
            <strong class="mr-auto text-primary"></strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
          </div>
          <div class="toast-body">
            Login/senha inválidos
          </div>
        </div>

        <div id="toast-success" class="toast" data-autohide="false">
            <div class="toast-header">
              <strong class="mr-auto text-primary"></strong>
              <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
            </div>
            <div class="toast-body">
              Login/senha inválidos
            </div>
        </div><!-- FIM TOASTS -->

      </form><!-- FIM FORM -->

      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js" integrity="sha512-7yA/d79yIhHPvcrSiB8S/7TyX0OxlccU8F/kuB8mHYjLlF1MInPbEohpoqfz0AILoq5hoD7lELZAYYHbyeEjag==" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="js/login.js"></script>

    </body><!--FIM BODY -->

</html>
